<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 login-back">
      <div class="row login-head">
        <div class="col-md-12 text-center">
          LOGIN
        </div>
      </div>
      <div class="row white-bg">
        <div class="col-md-12">
          <form>
            <div class="row">
              <div class="col-md-12 form-data">
                <input type="text" name="username" class="form-control input-text" autocomplete="off" required>
                <label for="username" class="label">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-data">
                <input type="text" name="password" class="form-control input-text" autocomplete="off" required>
                <label for="username" class="label">Password</label>
                <span><a>Forgot Password?</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
          <div class="col-md-12">
              <button class="btn btn-login" (click)="logIn()">Login</button>
          </div>
      </div>

    </div>
  </div>
</div>
